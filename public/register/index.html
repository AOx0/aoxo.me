<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <script type="text/javascript" src="./../jquery.js"></script>
    <link rel="stylesheet" href="/login/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/login/assets/css/styles.min.css">
    <script>
        function post() {
            $.ajax(
                {
                    type: "POST",
                    url: "/new_user",
                    data: {
                        name: $('#name').val(),
                        username: $('#username').val(),
                        password: $('#password').val(),
                        password_repeat: $('#password_repeat').val()
                    },
                    success: function (data) {
                        $('#result').replaceWith(`<p class="text-center" id="result">${data}</p>`)
                    }
                }
            )
        }
    </script>
</head>

<body>
    <section class="d-flex justify-content-center align-items-center highlight-clean">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Register</h2>
                <p class="text-center" id="result"></p>
            </div>
            <div class="buttons"><input type="text" id="name" class="inp" minlength="4" maxlength="25" required="required" placeholder="Nombre" name="name" style="border-radius: 5px;"></div>
            <div class="buttons"><input type="text" id="username" class="inp" minlength="4" maxlength="16" required="required" placeholder="Username" name="username" style="border-radius: 5px;"></div>
            <div class="buttons"><input type="password" id="password" class="inp" minlength="4" maxlength="16" required="required" placeholder="Password" style="border-radius: 5px;"></div>
            <div class="buttons"><input type="password" id="password_repeat" class="inp" minlength="4" maxlength="16" required="required" placeholder="Repeat password" style="border-radius: 5px;"></div>
            <div class="buttons"><a class="btn btn-primary" role="button" onclick="post()">Register</a></div>
        </div>
    </section>
    <section class="contact-clean"></section>
    <script src="/login/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
