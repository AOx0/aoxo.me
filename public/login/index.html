<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <title>AOx0</title>
    <script type="text/javascript" src="./jquery.js"></script>
    <script>
    function post() {
        $.ajax(
            {
                type: "POST",
                url: "/new_user",
                data: {
                  username: $('#username').val(),
                  password: $('#password').val()
                },
                success: function (data) {
                  $('#result').replaceWith(`<p id="result">${data}</p>`)
                }
            }
        )
    }
    </script>
</head>
<body>
<p>Hi, what's your name?</p>
<label for="username">Username </label><input type="text" id="username" value="">
<label for="password">Password </label><input type="text" id="password" value="">
<button onclick="post()">Submit</button>
<br/>
<p id="result"></p>
</body>
</html>
