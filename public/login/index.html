<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <script type="text/javascript" src="./../jquery.js"></script>
    <link rel="stylesheet" href="/login/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/login/assets/css/styles.min.css">
    <script>
        function post() {
            $.ajax(
                {
                    type: "POST",
                    url: "/log_user",
                    data: {
                        username: $('#username').val(),
                        password: $('#password').val()
                    },
                    success: function (_) {
                        window.location.href = "/";
                    },
                    error: function (_,__, msg) {
                        $('#result').replaceWith(`<p class="text-center" id="result">${msg}</p>`)

                    }
                }
            )
        }

        function welcome_msg() {
            if (document.referrer === "http://aoxo.me/register") {
                $('#result').replaceWith(`<p class="text-center" id="result">Registro completado con éxito. Ahora puedes iniciar sesión</p>`)
            }

        }
    </script>
</head>

<body onload="welcome_msg()">
    <section class="d-flex justify-content-center align-items-center highlight-clean">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Log in</h2>
                <p class="text-center" id="result"></p>
            </div>
            <div class="buttons"><input type="text" id="username" class="inp" minlength="4" maxlength="16" required="" placeholder="Username" name="username" style="border-radius: 5px;"></div>
            <div class="buttons"><input type="password" id="password" class="inp" minlength="4" maxlength="16" required="" placeholder="Password" style="border-radius: 5px;"></div>
            <div class="buttons"><a class="btn btn-primary" role="button" onclick="post()">Log in</a></div>
            <div class="intro">
                <br/>
                <p class="text-center"><a href="https://aoxo.me/register">Sign Up</a></p>
            </div>

        </div>

    </section>
    <section class="contact-clean"></section>
    <script src="/login/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
